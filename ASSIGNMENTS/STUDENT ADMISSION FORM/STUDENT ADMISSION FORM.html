<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="admission form .css">
</head>
<body>
    <div class="container">
        <h1>College Admission Form</h1>
        <form>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="highschool">School Name:</label>
                <input type="text" id="highschool" name="highschool" required>
            </div>
            <div class="form-group">
                <label for="hsgrade">School Grade:</label>
                <input type="text" id="hsgrade" name="hsgrade" required>
            </div>
            <div class="form-group">
                <label for="board">School Board:</label>
                <input type="text" id="board" name="board" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Passing:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="course">Course Preference:</label>
                <select id="course" name="course" required>
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label for="extracurricular">Extracurricular Activities:</label>
                <textarea id="extracurricular" name="extracurricular" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="achievements">Achievements:</label>
                <textarea id="achievements" name="achievements" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
