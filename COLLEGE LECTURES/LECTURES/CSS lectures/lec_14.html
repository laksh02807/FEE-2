<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
section{
    width: 80vw;
    margin: 20px auto;
display: grid;
grid-template-rows: 250px 250px 250px;
grid-template-columns: 250px 250px 250px;
grid-template-columns: repeat(2,250px);
row-gap: 20px;
column-gap: 20px;
gap: 20px 10px;

grid-template-columns:repeat(auto-fill,minmax(250px ,1fr));
}
div{
    height: 200px;
}
    </style>
</head>
<body>
    <section>
        <div class="" style="background-color: blueviolet;"></div>
        <div class="" style="background-color: pink;"></div>
        <div class="" style="background-color: yellow;"></div>
        <div class="" style="background-color: lightblue;"></div>
        <div class="" style="background-color: lightgreen;"></div>
    </section>
</body>
</html>
