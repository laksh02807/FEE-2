<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center><h1>FORMS</h1>
            <label for="name"id="name">NAME :-</label>
            <input type="text"id="name"><br><br>
            <label for="password"id="password">PASSWORD :- </label>
            <input type="password"id="password"><br><br>
            <label for="date"id="date">DATE :- </label>
            <input type="date"id="date"><br><br>
            <label for="time"id="time">TIME :-  </label>
            <input type="time"id="time"><br><br>
            <label for="color"id="color">COLOR :- </label>
            <input type="color"id="color">
            <hr>
            <h1> PLACEHOLDER AND BUTTONS </h1>
            <input type="text"id="email"placeholder="EMAIL......"><br><br>
            <input type="password"id="password"placeholder="PASSWORD......"><br><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <hr>
            <h1> CHECKBOX</h1>
            <label for="age">Agree to the terms and condition </label>
            <input type="checkbox"id="age"><br>
            <label for="age"> do not Agree to the terms and condition </label>
            <input type="checkbox"id="age"checked>
            <hr>
            <h1> RADIO BUTTON </h1>
            <label for="male">MALE</label>
                <input type="radio"name="gender"id="male"value="male"checked>
            <label for="female">FEMALE</label>
                <input type="radio"name="gender"id="female"value="female"><br><br>
                <hr>
                <h1> RANGE </h1>
                <label for="volume">VOLUME :- </label>

                <input type="range"id="volume"min="0"max="100"value="70"step="20">
                <hr>
                <h1> DROPDOWN</h1><br>
                <select>
                    <option value="option1">Languages</option>
                    <option value="option2">English</option>
                    <option value="option3">Hindi</option>
                    <option value="option3">Punjabi</option>
                    <option value="option3">Urdu</option>
                    <option value="option3">Spanish</option>
                    <option value="option3">Other</option>
                  </select>
                  <hr>
                  <h1> TEXT AREA </h1>
                  <textarea row="5"cols="10"></textarea>
           
        </center>
    </form>
</body>
</html>
