    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style>
        /* Basic CSS for nav bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <header><p>call&nbsp; us: &nbsp; +1 15879841548</p></header>

<nav>
    <ul>
        <li><a href="#">Catalog</a></li>
        <li><a href="#">delivery</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
    </ul>
</nav>

<div style="padding: 20px;">
    <h1>Welcome to My Website</h1>
    <p>This is a demo webpage with a simple navigation bar.</p>
    
</div>

</body>
